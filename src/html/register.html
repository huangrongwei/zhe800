<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>register页</title>

<body>
	<div id="wrapper">
		<div class="header">
		<a href="#" title="">
			<img src="../img/login_logo.jpg" alt="">
		</a>
		<span>已经有团800或折800帐号了?<a href="login.html" title="">去登陆</a></span>
	</div>
	<div class="register">
		<div class="left">
			<div class="item">
				<label>用户名:</label>
				<input type="text" name="user" id="user" value="用户名">
				<p></p>
			</div>
			<div class="item">
				<label>密码:</label>
				<input type="password" name="psw" id="psw" value="">
				<p></p>
			</div>
			<div class="item">
				<label>确认密码:</label>
				<input type="password" name="apsw" id="apsw" value="">
				<p></p>
			</div>
			<div id="box">
					<div id="color"></div>
					<p>请按住滑块,拖动到最右边</p>
					<div id="chunk">>></div>
					<div id="chunk2">√</div>
			</div>
			<div class="item">
				<label>验证码:</label>
				<input type="text" name="autocode" id="autocode" value="" style="width:128px">
				<span id="cap"></span>
				<p></p>
			</div>
			<p>
				<input type="checkbox" name="" checked="checked">我已阅读并接受折800的
				<a href="#" title="">《用户服务协议》</a>
			</p>
			<div class="item">
				<input type="button" name="btn" id="btn" value="同意协议并注册">
			</div>
		</div>
		<div class="right">
			<div class="msg">
				<h3>还可以使用这些账号登陆</h3>
			</div>
			<div class="link">
				<a href="#" title=""><i></i>QQ登陆</a>
				<a href="#" title=""><i></i>百度登陆</a>
				<span>更多<i></i></span>
				<div class="more">
					<a href="#" title=""><i></i>淘宝账号</a>
					<a href="#" title=""><i></i>人人账号</a>
				</div>
			</div>
